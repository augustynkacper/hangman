<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hnagman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <form class="guessing">
            <label>Guess a letter: </label>
            <input type="text" class="guess">
            <input type="submit" value="OK">
        </form>
        <h3 class="correct1">Correct Answer!</h3>
        <h3 class="wrong1">Wrong Answer!</h3>
        <h3 class="correct2">Correct Answer!</h3>
        <h3 class="wrong2">Wrong Answer!</h3>
        <h2 class="word"></h2>
        <div class="image"></div>
        <h5 class="lost"></h5>
        <h5 class="won"></h5>
    </div>
    <script src="main.js"></script>
</body>
</html>
